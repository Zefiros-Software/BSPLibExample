language: generic
os: linux
dist: trusty
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc
      - g++
      - git
      - liblapack-dev
      - libblas-dev
      - libatlas-base-dev
      - libarpack2-dev
      - libarpack++2-dev
      - libblas-dev
      - libatlas-base-dev
install:
    - source /dev/stdin <<< "$(curl -s https://raw.githubusercontent.com/Zefiros-Software/ZPM/features/refactor/script/install-zpm.sh)"
script:
    - bash generate-makefile.sh
    - cd edupack && make && cd ../
    - bin/x86_64/edupack
    # Profiler disabled for now
    #- cat plot.in
